
<div class="data-section" (click)="hideOtherControls()">
    <div class="search-box-container">
        <div class="search-option-bar">
            <div (click)="setActive($event)" #searchOption class="search-option">Any</div>
            <div>|</div>
            <div (click)="setActive($event)" #searchOption class="search-option">Game</div>
            <div>|</div>
            <div (click)="setActive($event)" #searchOption class="search-option">Character</div>
            <div>|</div>
            <div (click)="setActive($event)" #searchOption class="search-option">Tags</div>
            <div>|</div>
            <div (click)="setActive($event)" #searchOption class="search-option">Advance Search</div>
        </div>
        <div #searchDiv class="search-div">
           <input (keyup)="searchKey($event)" type="text" #searchBox class="search-box" placeholder="type to search..."/> 
        </div>
        <div #advSearchDiv class="adv-search-div">
            <div class="adv-sec-div">
                <div class="adv-row title-row">
                    <div class="adv-lbl-btn">Add</div>
                    <div class="adv-lbl">Entity</div>
                    <div class="adv-lbl">Property</div>
                    <div class="adv-lbl">Condition</div>
                    <div class="adv-lbl">Value</div>
                </div>
            </div>
            <div class="adv-sec-div">
                <div class="adv-row">
                    <div class="adv-lbl-btn">
                        <div class="adv-btn">+</div>
                    </div>
                    <div class="adv-lbl">
                        <div tabindex="0" class="option-drop-btn">
                            <span>Character</span>
                            <span>^</span>
                        </div>
                    </div>
                    <div class="adv-lbl">
                        <input type="text" class="adv-search" #propertySearchBox/>
                        <div tabindex="0" #propertySearchClicker (click)="showDropDownProperty()" class="option-drop-btn">
                            <span>Age</span>
                            <span>^</span>
                        </div>
                        <div #propertyDropDown class="drop-down-box"></div>
                    </div>
                    <div class="adv-lbl">
                        <div tabindex="0" class="option-drop-btn">
                            <span>Greater then</span>
                            <span>^</span>
                        </div>
                    </div>
                    <div class="adv-lbl">
                        <input type="text" class="adv-search"/>
                    </div>           
                </div>
            </div>
        </div>      
    </div>
    <div class="result-box">
        <div class="result-item"></div>
        <div class="result-item"></div>
        <div class="result-item"></div>
    </div>
</div>
